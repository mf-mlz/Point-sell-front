<div class="min-vh-100 d-flex flex-row align-items-center content-principal">
    <c-container breakpoint="md" class="main-content">
        <c-row class="justify-content-center">
            <c-col lg="10" xl="8">
                <c-card-group>
                    <c-card class="p-4">
                        <c-card-body>
                            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                                <h1>Cambio de contraseña</h1>
                                <p class="text-body-secondary">
                                    Para cambiar su contraseña, debe proporcionar el correo con el que se registró.
                                    <br>
                                    Se le enviará un correo con un ENLACE para cambiar su contraseña.
                                </p>

                                <c-input-group class="mb-3">
                                    <span cInputGroupText>
                                        <svg cIcon name="cilUser"></svg>
                                    </span>
                                    <input formControlName="email" autoComplete="email" cFormControl
                                        placeholder="Email" />
                                </c-input-group>
                                <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched "
                                    class="text-danger" style="padding: 12px; margin-top: -20px">
                                    Ingresa un correo válido.
                                </div>


                                <c-row style="margin-top: 20px">
                                    <c-col xs="6">
                                        <button cButton class="px-4 btn-login" color="primary" type="submit">
                                            Enviar
                                        </button>
                                    </c-col>
                                </c-row>
                            </form>

                        </c-card-body>
                    </c-card>

                    <c-card [ngStyle]="{ 'minWidth.%': 44 }" class="text-white bg-primary py-5 register-container">
                        <c-card-body class="text-center">
                            <div>
                                <h1>POSConnect</h1>
                                <p class="my-4 sloggan">
                                    El control total de tu tienda en un solo lugar.
                                </p>
                                <button [active]="true" cButton class="mt-3 btn-forget-password" color="primary"
                                    routerLink="/login">
                                    Regresar a Login
                                </button>
                            </div>
                        </c-card-body>
                    </c-card>
                </c-card-group>
            </c-col>
        </c-row>
    </c-container>
</div>
