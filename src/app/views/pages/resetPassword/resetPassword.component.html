<div class="min-vh-100 d-flex flex-row align-items-center content-principal">
    <c-container breakpoint="md" class="main-content">
        <c-row class="justify-content-center">
            <c-col lg="10" xl="8">
                <c-card-group>
                    <c-card class="p-4">
                        <c-card-body>
                            <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
                                <h1>Cambio de contraseña</h1>
                                <p class="text-body-secondary">
                                    Ingrese su nueva Contraseña
                                </p>

                                <c-input-group class="mb-3">
                                    <span cInputGroupText>
                                        <svg cIcon name="cilUser"></svg>
                                    </span>
                                    <input type="password" formControlName="pass1" autoComplete="password" cFormControl
                                        placeholder="Nueva Contraseña" />
                                </c-input-group>

                                <div *ngIf="changePasswordForm.get('pass1')?.invalid && changePasswordForm.get('pass1')?.touched"
                                    class="text-danger" style="padding: 12px; margin-top: -20px">
                                    <small *ngIf="changePasswordForm.get('pass1')?.errors?.['required']">La contraseña
                                        es
                                        requerida.</small>
                                    <small *ngIf="changePasswordForm.get('pass1')?.errors?.['minlength']">La contraseña
                                        debe tener al menos 6 caracteres.</small>
                                </div>

                                <c-input-group class="mb-3">
                                    <span cInputGroupText>
                                        <svg cIcon name="cilUser"></svg>
                                    </span>
                                    <input type="password" formControlName="password" autoComplete="password"
                                        cFormControl placeholder="Confirmar Contraseña" />
                                </c-input-group>
                                <div *ngIf="changePasswordForm.errors?.['mismatch'] && changePasswordForm.get('password')?.touched"
                                    class="text-danger" style="padding: 12px; margin-top: -20px">
                                    <small>Las contraseñas no coinciden.</small>
                                </div>


                                <c-row style="margin-top: 20px">
                                    <c-col xs="6">
                                        <button cButton class="px-4 btn-login" color="primary" type="submit" [disabled]="changePasswordForm.invalid">
                                            Enviar
                                        </button>
                                    </c-col>
                                </c-row>
                            </form>



                        </c-card-body>
                    </c-card>

                    <c-card [ngStyle]="{ 'minWidth.%': 44 }" class="text-white bg-primary py-5 register-container">
                        <c-card-body class="text-center">
                            <div>
                                <h1>POSConnect</h1>
                                <p class="my-4 sloggan">
                                    El control total de tu tienda en un solo lugar.
                                </p>
                                <button [active]="true" cButton class="mt-3 btn-forget-password" color="primary"
                                    routerLink="/login">
                                    Regresar a Login
                                </button>
                            </div>
                        </c-card-body>
                    </c-card>
                </c-card-group>
            </c-col>
        </c-row>
    </c-container>
</div>
