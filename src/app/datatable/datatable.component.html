<!-- Campo de búsqueda -->
<div class="filter-container">
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" />
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Nombre Columna -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Edad Columna -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let element">{{ element.age }}</td>
  </ng-container>

  <!-- Género Columna -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acción</th>
    <td mat-cell *matCellDef="let element">
      <button
        class="text-center btn-view"
        (click)="viewElement(element)"
        title="Ver"
      >
        <app-icons icon="view"></app-icons>
      </button>
      <button
        class="text-center btn-edit"
        (click)="viewElement(element)"
        title="Editar"
      >
        <app-icons icon="pencil"></app-icons>
      </button>
      <button
        class="text-center btn-delete"
        (click)="viewElement(element)"
        title="Eliminar"
      >
        <app-icons icon="trash"></app-icons>
      </button>
    </td>
  </ng-container>

  <!-- Header y Filas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<!-- Agrega el componente de paginación -->
<mat-paginator
  class="pagination"
  [pageSize]="pageSize"
  [pageSizeOptions]="[10, 15, 20]"
  showFirstLastButtons
></mat-paginator>
